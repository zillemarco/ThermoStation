<div class="container">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let pump of pumps">
            <mat-expansion-panel-header>
                <mat-panel-title>{{pump.name}}</mat-panel-title>
            </mat-expansion-panel-header>

            <app-pump [pump]="pump"></app-pump>
        </mat-expansion-panel>
    </mat-accordion>
</div>
